<template name="topicDetail">
    <h1 class="ui header">
        {{topic.title}}
    </h1>
    <div class="ui divider">
    </div>
    <div class="ui comments">
        {{#each post in topic.getPosts}}
            <div class="comment">
                <a class="avatar">
                    <img src="/images/avatar/small/joe.jpg">
                </a>
                <div class="content">
                    <a class="author">Joe Henderson</a>
                    <div class="metadata">
                        <div class="date">1 day ago</div>
                    </div>
                    <div class="text"></div>
                    <div class="actions">
                        <a class="reply">Reply</a>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>

    {{>quickForm id="insertPost" type="insert" collection="Posts" doc=defaultPost}}
</template>
