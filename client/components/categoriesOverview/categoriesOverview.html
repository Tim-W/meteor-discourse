<!--
A detailed list with descriptions per category
Expects:
-   categories {Array}
-->
<template name="categoriesOverview">
    <table class="ui basic table">
        <thead>
        <tr>
            <th>Category</th>
            <th>Latest</th>
            <th>Topics</th>
        </tr>
        </thead>
        <tbody>
        {{#each category in categories}}
            {{#transition in="fadeIn" out="fadeOut"}}
                {{>categoryDetailRow category=category}}
            {{/transition}}
        {{/each}}
        </tbody>
    </table>
</template>
